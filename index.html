        // –¢–µ–∫—É—â–∏–π –∞–∫—Ç–∏–≤–Ω—ã–π —à–∞–≥
        let currentStep = 1;
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–æ–¥—Å—á–µ—Ç–∞ —Å–∏–º–≤–æ–ª–æ–≤

        });
        
        document.getElementById('importance').addEventListener('input', function() {

        function nextStep(step) {
            if (step > 7) return;
            currentStep = step;
            updateFormSteps();
        }
        
        function prevStep(step) { 
            if (step < 1) return;
            currentStep = step;
            updateFormSteps();
        }
        
        function goToStep(step) {
            if (step < 1 || step > 7) return;
            currentStep = step;
            updateFormSteps();
        }
        
        function updateFormSteps() {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ —à–∞–≥–∏
            document.querySelectorAll('.form-step').forEach(step => {
                step.style.display = 'none';
            });
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—É—â–∏–π —à–∞–≥
            document.querySelector(`#step${currentStep}-content`).style.display = 'block';
            
            // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã —à–∞–≥–æ–≤
            document.querySelectorAll('.step').forEach((step, index) => {
                step.classList.remove('active', 'completed');
                
                if (index + 1 === currentStep) {
                    step.classList.add('active');
                } else if (index + 1 < currentStep) {
                    step.classList.add('completed');
                }
            });
            
            // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
            document.getElementById('progressBar').style.width = `${(currentStep-1)*14.28}%`;
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –∫ –≤–µ—Ä—Ö—É —Ñ–æ—Ä–º—ã
            document.querySelector('.content').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        document.getElementById('generateBtn').addEventListener('click', function() {
            const coreMessage = document.getElementById('coreMessage').value;
            const threeWords = document.getElementById('threeWords').value;
            const audience = document.getElementById('audience').value;
            const goal = document.getElementById('goal').value;
            const importance = document.getElementById('importance').value;
            const metaphor = document.getElementById('metaphor').value;
            const goal2 = document.getElementById('goal2').value;
            
            if (!coreMessage || !threeWords || !audience || !goal || !importance || !metaphor || !goal2) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –ø–µ—Ä–µ–¥ –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π');
                return;
            }
            
            const output = `üî∑ –Ø —Ö–æ—á—É —á—Ç–æ–±—ã –≤—ã –ø–æ–Ω—è–ª–∏: ${threeWords}\n\n` +
                           `üî∑ –ö–ª—é—á–µ–≤–∞—è –º—ã—Å–ª—å: ${coreMessage}\n\n` +
                           `üî∑ –î–ª—è –∫–æ–≥–æ: ${audience}\n\n` +
                           `üî∑ –¶–µ–ª—å: ${goal}\n\n` +
                           `üî∑ –ü–æ—á–µ–º—É —ç—Ç–æ –≤–∞–∂–Ω–æ: ${importance}\n\n` +
                           `üî∑ –ú–µ—Ç–∞—Ñ–æ—Ä–∞/–∞–Ω–∞–ª–æ–≥–∏—è: ${metaphor}\n\n` +
                           `üî∑ –¶–µ–ª—å 2: ${goal2}\n\n` +
                           `üî∑ –ü–æ–≤—Ç–æ—Ä –∫–ª—é—á–µ–≤–æ–π –º—ã—Å–ª–∏: ${coreMessage}`;
            
            document.getElementById('output').innerText = output;
            document.getElementById('result').style.display = 'block';
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
            
            // –ó–∞–≤–µ—Ä—à–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            document.getElementById('progressBar').style.width = '100%';
            document.querySelector('#step7-indicator').classList.add('completed');
        });
        
        // –ö–Ω–æ–ø–∫–∞ "–ò–∑–º–µ–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ"
        document.getElementById('regenerateBtn').addEventListener('click', function() {
            document.getElementById('result').style.display = 'none';
            currentStep = 1;
            updateFormSteps();
        });
        
        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        document.getElementById('copyBtn').addEventListener('click', function() {
            const outputText = document.getElementById('output').innerText;
            navigator.clipboard.writeText(outputText).then(function() {
                const originalText = this.innerText;
                this.innerText = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => {
                    this.innerText = originalText;
                }, 2000);
            }.bind(this), function() {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤—ã–¥–µ–ª–∏—Ç—å –∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤—Ä—É—á–Ω—É—é.');
            });
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–æ—Ä–º—ã
        updateFormSteps();
    </script>
