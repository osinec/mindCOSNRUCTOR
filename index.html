<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мастер упаковки мыслей</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
            --warning: #f8961e;
            --fixed-phrase: #2a9d8f; /* Зеленый цвет для фиксированных фраз */
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        .content {
            padding: 2rem;
        }
        .form-step {
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .question {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-size: 1.1rem;
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 0.5rem;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .char-counter {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
        }
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-block {
            display: block;
            width: 100%;
        }
        .btn-accent {
            background: var(--accent);
        }
        .btn-accent:hover {
            background: #3aa8d8;
        }
        .btn-success {
            background: var(--success);
        }
        .btn-success:hover {
            background: #3a9a34;
        }
        .btn-warning {
            background: var(--warning);
        }
        .btn-warning:hover {
            background: #e07d0e;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .result-container {
            display: none;
            margin-top: 2rem;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 5px solid var(--primary);
        }
        .result-title {
            font-family: 'Playfair Display', serif;
            color: var(--secondary);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        .result-content {
            white-space: pre-line;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }
        /* Новый стиль для фиксированных фраз */
        .fixed-phrase {
            color: var(--fixed-phrase);
            font-weight: 600;
        }
        /* Новый стиль для пояснительной надписи */
        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e8f4f3;
            border-radius: 8px;
            border-left: 4px solid var(--fixed-phrase);
            font-size: 0.9rem;
            color: #333;
        }
        .explanation strong {
            color: var(--fixed-phrase);
        }
        .progress-container {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            width: 14.28%;
            transition: width 0.4s ease;
        }
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .step {
            text-align: center;
            flex: 1;
            position: relative;
            cursor: pointer;
        }
        .step-number {
            width: 36px;
            height: 36px;
            background: #e9ecef;
            color: #6c757d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .step.active .step-number {
            background: var(--primary);
            color: white;
        }
        .step.completed .step-number {
            background: var(--success);
            color: white;
        }
        .step-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .step.active .step-label {
            color: var(--dark);
            font-weight: 600;
        }
        .step.completed .step-label {
            color: var(--dark);
        }
        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        .tooltip-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: var(--dark);
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 0.5rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            font-weight: normal;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .flex-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .container {
                border-radius: 12px;
            }
            header {
                padding: 1.5rem 1rem;
            }
            .content {
                padding: 1.5rem;
            }
            .step-label {
                display: none;
            }
            .btn {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Мастер упаковки мыслей</h1>
            <p class="subtitle">Донеси любую мысль ёмко и красиво</p>
        </header>
        <div class="content">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="step-indicator">
                <div class="step active" id="step1-indicator" onclick="goToStep(1)">
                    <div class="step-number">1</div>
                    <div class="step-label">Суть</div>
                </div>
                <div class="step" id="step2-indicator" onclick="goToStep(2)">
                    <div class="step-number">2</div>
                    <div class="step-label">3 слова</div>
                </div>
                <div class="step" id="step3-indicator" onclick="goToStep(3)">
                    <div class="step-number">3</div>
                    <div class="step-label">Аудитория</div>
                </div>
                <div class="step" id="step4-indicator" onclick="goToStep(4)">
                    <div class="step-number">4</div>
                    <div class="step-label">Цель</div>
                </div>
                <div class="step" id="step5-indicator" onclick="goToStep(5)">
                    <div class="step-number">5</div>
                    <div class="step-label">Важность</div>
                </div>
                <div class="step" id="step6-indicator" onclick="goToStep(6)">
                    <div class="step-number">6</div>
                    <div class="step-label">Метафора</div>
                </div>
                <div class="step" id="step7-indicator" onclick="goToStep(7)">
                    <div class="step-number">7</div>
                    <div class="step-label">Действия</div>
                </div>
            </div>
            <form id="thoughtForm">
                <div class="form-step" id="step1-content">
                    <div class="question">
                        <label for="coreMessage">
                            Что вы хотите донести?
                            <span class="tooltip">
                                <span class="tooltip-icon">?</span>
                                <span class="tooltip-text">Опиши то, что хочешь рассказать или донести.</span>
                            </span>
                        </label>
                        <div class="input-wrapper">
                            <textarea id="coreMessage" placeholder="Пример: Я хочу донести, что наука очень полезна и интересна. С помощью нее возможно многое."></textarea>
                        </div>
                        <div class="char-counter"><span id="coreMessageCount">0</span>/200</div>
                    </div>
                    <button type="button" class="btn btn-block" onclick="nextStep(2)">Далее</button>
                </div>
                <div class="form-step" id="step2-content" style="display:none">
                    <div class="question">
                        <label for="threeWords">
                            Упакуйте суть в 3 ключевых слова:
                            <span class="tooltip">
                                <span class="tooltip-icon">?</span>
                                <span class="tooltip-text"> Сформиулируй идею всего в 3-х словах.</span>
                            </span> 
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="threeWords" placeholder="Пример: Наука полезна и интересна.">
                        </div>
                    </div>
                    <div class="flex-buttons">
                        <button type="button" class="btn" onclick="prevStep(1)">Назад</button>
                        <button type="button" class="btn btn-accent" onclick="nextStep(3)">Далее</button>
                    </div>
                </div>
                <div class="form-step" id="step3-content" style="display:none">
                    <div class="question">
                        <label for="audience">
                            Кто твоя аудитория?
                            <span class="tooltip">
                                <span class="tooltip-icon">?</span>
                                <span class="tooltip-text">Кто те люди, которые тебя будут слушать или тот человек, кому ты это скажешь</span>
                            </span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="audience" placeholder="Пример: Учителя, Брат, Спортсмены...">
                        </div>
                    </div>
                    <div class="flex-buttons">
                        <button type="button" class="btn" onclick="prevStep(2)">Назад</button>
                        <button type="button" class="btn btn-accent" onclick="nextStep(4)">Далее</button>
                    </div>
                </div>
                <div class="form-step" id="step4-content" style="display:none">
                    <div class="question">
                        <label for="goal">
                           Цель аудитории?
                            <span class="tooltip">
                                <span class="tooltip-icon">?</span>
                                <span class="tooltip-text">Чего хочет твоя аудитори?</span>
                            </span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="goal" placeholder="Пример: Больше продавать, больше учеников, лучше управлять...">
                        </div>
                    </div>
                    <div class="flex-buttons">
                        <button type="button" class="btn" onclick="prevStep(3)">Назад</button>
                        <button type="button" class="btn btn-accent" onclick="nextStep(5)">Далее</button>
                    </div>
                </div>
                <div class="form-step" id="step5-content" style="display:none">
                    <div class="question">
                        <label for="importance">
                        Что будет если этого не сделать\не понять?
                            <span class="tooltip">
                                <span class="tooltip-icon">?</span>
                                <span class="tooltip-text">Какие последствия, если этого не сделать?</span>
                            </span>
                        </label>
                        <div class="input-wrapper">
                            <textarea id="importance" placeholder=" Если вы этого не поймете,то..."></textarea>
                        </div>
                        <div class="char-counter"><span id="importanceCount">0</span>/300</div>
                    </div>
                    <div class="flex-buttons">
                        <button type="button" class="btn" onclick="prevStep(4)">Назад</button>
                        <button type="button" class="btn btn-accent" onclick="nextStep(6)">Далее</button>
                    </div>
                </div>
                <div class="form-step" id="step6-content" style="display:none">
                    <div class="question">
                        <label for="metaphor">
                            Метафора, аналогия или пример:
                            <span class="tooltip">
                                <span class="tooltip-icon">?</span>
                                <span class="tooltip-text">Найти метафору, аналогию или историю к тому, что ты говоришь</span>
                            </span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="metaphor" placeholder="Пример: Если бы моисей не убедил евреев пойти за ним, не было бы евреев">
                        </div>
                    </div>
                    <div class="flex-buttons">
                        <button type="button" class="btn" onclick="prevStep(5)">Назад</button>
                        <button type="button" class="btn btn-accent" onclick="nextStep(7)">Далее</button>
                    </div>
                </div>
                <div class="form-step" id="step7-content" style="display:none">
                    <div class="question">
                        <label for="goal2">
                           Что нужно сделать\понять аудитории?
                            <span class="tooltip">
                                <span class="tooltip-icon">?</span>
                                <span class="tooltip-text">Что нужно сделать\понять аудитории</span>
                            </span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="goal2" placeholder="Поймите, что...">
                        </div>
                    </div>
                    <div class="flex-buttons">
                        <button type="button" class="btn" onclick="prevStep(6)">Назад</button>
                        <button type="button" class="btn btn-accent" id="generateBtn">Завершить</button>
                    </div>
                </div>
            </form>
            <div class="result-container" id="result">
                <h2 class="result-title">Изящная мысль</h2>
                <div class="result-content" id="output"></div>
                <!-- Добавлена пояснительная надпись -->
                <div class="explanation">
                    <strong>Фразы, выделенные зеленым цветом,</strong> являются фиксированными. Вы можете скопировать результат и заменить их на любые другие по вашему усмотрению.
                </div>
                <div class="flex-buttons">
                    <!-- Кнопка удалена -->
                    <button class="btn btn-warning" id="regenerateBtn">Изменить данные</button>
                    <button class="btn btn-success" id="copyBtn">Копировать результат</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Текущий активный шаг
        let currentStep = 1;
        // Храним введенные данные
        let inputData = {
            coreMessage: '',
            threeWords: '',
            audience: '',
            goal: '',
            importance: '',
            metaphor: '',
            goal2: ''
        };
        // Обработчики событий для подсчета символов
        document.getElementById('coreMessage').addEventListener('input', function() {
            document.getElementById('coreMessageCount').textContent = this.value.length;
        });
        document.getElementById('importance').addEventListener('input', function() {
            document.getElementById('importanceCount').textContent = this.value.length;
        });
        // Навигация по шагам
        function nextStep(step) {
            if (step > 7) return;
            currentStep = step;
            updateFormSteps();
        }
        function prevStep(step) { 
            if (step < 1) return;
            currentStep = step;
            updateFormSteps();
        }
        function goToStep(step) {
            if (step < 1 || step > 7) return;
            currentStep = step;
            updateFormSteps();
        }
        function updateFormSteps() {
            // Скрыть все шаги
            document.querySelectorAll('.form-step').forEach(step => {
                step.style.display = 'none';
            });
            // Показать текущий шаг
            document.querySelector(`#step${currentStep}-content`).style.display = 'block';
            // Обновить индикаторы шагов
            document.querySelectorAll('.step').forEach((step, index) => {
                step.classList.remove('active', 'completed');
                if (index + 1 === currentStep) {
                    step.classList.add('active');
                } else if (index + 1 < currentStep) {
                    step.classList.add('completed');
                }
            });
            // Обновить прогресс-бар
            document.getElementById('progressBar').style.width = `${(currentStep-1)*14.28}%`;
            // Прокрутить к верху формы
            document.querySelector('.content').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        // Генерация результата
        function generateResult() {
            if (!inputData.coreMessage || !inputData.threeWords || !inputData.audience || 
                !inputData.goal || !inputData.importance || !inputData.metaphor || !inputData.goal2) {
                alert('Пожалуйста, заполните все поля перед генерацией');
                return;
            }
            // Формируем финальный текст по заданной структуре с выделением фиксированных фраз
            const output = `<span class="fixed-phrase">Я хочу, чтобы вы поняли,</span> ${inputData.threeWords}. <span class="fixed-phrase">Если вы этого не поймете,</span> ${inputData.importance}. ${inputData.metaphor}. <span class="fixed-phrase">Поэтому, если вам важно</span> ${inputData.goal}, <span class="fixed-phrase">поймите,</span> ${inputData.goal2}.`;
            document.getElementById('output').innerHTML = output;
            document.getElementById('result').style.display = 'block';
            // Прокрутка к результату
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }
        document.getElementById('generateBtn').addEventListener('click', function() {
            // Сохраняем введенные данные
            inputData = {
                coreMessage: document.getElementById('coreMessage').value.trim(),
                threeWords: document.getElementById('threeWords').value.trim(),
                audience: document.getElementById('audience').value.trim(),
                goal: document.getElementById('goal').value.trim(),
                importance: document.getElementById('importance').value.trim(),
                metaphor: document.getElementById('metaphor').value.trim(),
                goal2: document.getElementById('goal2').value.trim()
            };
            generateResult();
            // Завершаем прогресс
            document.getElementById('progressBar').style.width = '100%';
            document.querySelector('#step7-indicator').classList.add('completed');
        });
        // Кнопка "Изменить данные"
        document.getElementById('regenerateBtn').addEventListener('click', function() {
            document.getElementById('result').style.display = 'none';
            currentStep = 1;
            updateFormSteps();
        });
        // Копирование результата
        document.getElementById('copyBtn').addEventListener('click', function() {
            // Получаем текст без HTML тегов для копирования
            const outputText = document.getElementById('output').innerText;
            navigator.clipboard.writeText(outputText).then(function() {
                const originalText = this.innerText;
                this.innerText = 'Скопировано!';
                setTimeout(() => {
                    this.innerText = originalText;
                }, 2000);
            }.bind(this), function() {
                alert('Не удалось скопировать текст. Попробуйте выделить и скопировать вручную.');
            });
        });
        // Инициализация формы
        updateFormSteps();
    </script>
</body>
</html>
